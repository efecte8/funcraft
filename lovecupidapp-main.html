<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovecupid App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1200px;
            height: 90vh;
            display: flex;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 30%;
            background: white;
            border-right: 1px solid #e1e1e1;
        }

        .header {
            padding: 15px;
            background: #f0f2f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .user-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-icons i {
            color: #54656f;
            margin-left: 15px;
            cursor: pointer;
        }

        .search-container {
            padding: 10px;
            background: white;
        }

        .search-box {
            background: #f0f2f5;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            font-size: 15px;
            width: 100%;
            margin-left: 10px;
        }

        /* Chat List Styles */
        .chat-list {
            overflow-y: auto;
            height: calc(100% - 120px);
        }

        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-item:hover {
            background: #f5f6f6;
        }

        .chat-item.active {
            background: #f0f2f5;
        }

        .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-info h4 {
            font-size: 16px;
            color: #111b21;
            margin-bottom: 5px;
        }

        .chat-info p {
            font-size: 14px;
            color: #667781;
        }

        .chat-meta {
            text-align: right;
        }

        .chat-meta .time {
            font-size: 12px;
            color: #667781;
        }

        .chat-meta .unread {
            background: #25d366;
            color: white;
            padding: 3px 6px;
            border-radius: 50%;
            font-size: 12px;
            margin-top: 5px;
            display: inline-block;
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #efeae2;
        }

        .chat-header {
            padding: 15px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-info h4 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .chat-header-info p {
            font-size: 13px;
            color: #667781;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
        }

        .message.sent .message-content {
            background: #d9fdd3;
        }

        .message.received .message-content {
            background: white;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            padding: 15px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
        }

        .chat-input-container i {
            color: #54656f;
            margin: 0 15px;
            cursor: pointer;
            font-size: 20px;
        }

        .chat-input {
            flex: 1;
            padding: 9px 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <div class="user-img">
                    <img src="https://via.placeholder.com/40" alt="Profile">
                </div>
                <div class="header-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search or start new chat">
                </div>
            </div>
            <div class="chat-list">
                <!-- Chat items will be dynamically added here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <img src="https://via.placeholder.com/40" alt="Contact">
                <div class="chat-header-info">
                    <h4>Cleo</h4>
                    <p>online</p>
                </div>
                <div class="header-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="chat-input-container">
                <i class="far fa-grin"></i>
                <input type="text" class="chat-input" placeholder="Type a message">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add these variables at the top of your script
            const API_URL = 'http://localhost:5000';
            const USER_ID = 'webx' + 'EfeTestUserLocalServer'; // Generate random user ID instead can find in copy 2
            const USER_FIRST_NAME = 'WebUser'; // You can make this configurable
            let CHAR_NAME = 'Cleo'; // Make this mutable so we can change characters

            // Load chats from sessionStorage or use default
            const chats = JSON.parse(sessionStorage.getItem('chats')) || [
                {
                    id: 1,
                    name: 'Cleo',
                    avatar: 'https://via.placeholder.com/50',
                    lastMessage: 'Hey, how are you?',
                    time: '10:30 AM',
                    unread: 1
                },
                {
                    id: 2,
                    name: 'Ryan',
                    avatar: 'https://via.placeholder.com/50',
                    lastMessage: 'Hey, there?',
                    time: '11:40 AM',
                    unread: 0
                },
                // ... other default chats
            ];

            // Load messages from sessionStorage instead
            const messages = JSON.parse(sessionStorage.getItem('messages')) || {
                1: [
                    {
                        text: 'Hey how are you!',
                        time: '10:30 AM',
                        sent: true
                    }
                ],
                2: [
                    {
                        text: 'Hey there!',
                        time: '10:30 AM',
                        sent: true
                    }
                ]
            };

            // Render chat list
            function renderChats() {
                $('.chat-list').empty();
                chats.forEach(chat => {
                    const chatItem = `
                        <div class="chat-item" data-id="${chat.id}">
                            <img src="${chat.avatar}" alt="${chat.name}">
                            <div class="chat-info">
                                <h4>${chat.name}</h4>
                                <p>${chat.lastMessage}</p>
                            </div>
                            <div class="chat-meta">
                                <span class="time">${chat.time}</span>
                                ${chat.unread ? `<span class="unread">${chat.unread}</span>` : ''}
                            </div>
                        </div>
                    `;
                    $('.chat-list').append(chatItem);
                });
            }

            // Render messages for a chat
            function renderMessages(chatId) {
                $('.chat-messages').empty();
                messages[chatId].forEach(message => {
                    const messageHTML = `
                        <div class="message ${message.sent ? 'sent' : 'received'}">
                            <div class="message-content">
                                <p>${message.text}</p>
                                <div class="message-time">${message.time}</div>
                            </div>
                        </div>
                    `;
                    $('.chat-messages').append(messageHTML);
                });
                scrollToBottom();
            }

            // Scroll chat to bottom
            function scrollToBottom() {
                const chatMessages = $('.chat-messages');
                chatMessages.scrollTop(chatMessages[0].scrollHeight);
            }

            // Modify sendMessage function to save messages
            async function sendMessage(text) {
                if (!text.trim()) return;

                const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const activeChatId = $('.chat-item.active').data('id') || 1;

                // Add message to messages object
                if (!messages[activeChatId]) {
                    messages[activeChatId] = [];
                }
                
                // Add user message to messages
                messages[activeChatId].push({
                    text: text,
                    time: currentTime,
                    sent: true
                });

                // Save to sessionStorage instead of localStorage
                sessionStorage.setItem('messages', JSON.stringify(messages));

                // Show user message immediately
                const userMessageHTML = `
                    <div class="message sent">
                        <div class="message-content">
                            <p>${text}</p>
                            <div class="message-time">${currentTime}</div>
                        </div>
                    </div>
                `;
                $('.chat-messages').append(userMessageHTML);
                scrollToBottom();

                try {
                    // Call backend API
                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: USER_ID,
                            user_first_name: USER_FIRST_NAME,
                            char_name: CHAR_NAME,
                            message: text
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('API Error:', data.error);
                        return;
                    }

                    // Add AI response to messages object
                    messages[activeChatId].push({
                        text: data.response,
                        time: currentTime,
                        sent: false
                    });

                    // Save to sessionStorage instead of localStorage
                    sessionStorage.setItem('messages', JSON.stringify(messages));

                    // Add AI response to chat
                    const aiMessageHTML = `
                        <div class="message received">
                            <div class="message-content">
                                <p>${data.response}</p>
                                <div class="message-time">${currentTime}</div>
                            </div>
                        </div>
                    `;
                    $('.chat-messages').append(aiMessageHTML);
                    scrollToBottom();

                    // Update chat list
                    const chatIndex = chats.findIndex(chat => chat.id === activeChatId);
                    if (chatIndex !== -1) {
                        chats[chatIndex].lastMessage = data.response;
                        chats[chatIndex].time = currentTime;
                        sessionStorage.setItem('chats', JSON.stringify(chats));
                        renderChats();
                    }

                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }

            // Update the chat input event handler
            $('.chat-input').on('keypress', function(e) {
                if (e.which === 13) { // Enter key
                    e.preventDefault(); // Prevent form submission
                    const text = $(this).val().trim();
                    if (text) {
                        sendMessage(text);
                        $(this).val(''); // Clear input after sending
                    }
                }
            });

            // Optionally, add click handler for the microphone icon to send message
            $('.fa-microphone').on('click', function() {
                const text = $('.chat-input').val().trim();
                if (text) {
                    sendMessage(text);
                    $('.chat-input').val(''); // Clear input after sending
                }
            });

            // Event Handlers
            $(document).on('click', '.chat-item', function() {
                $('.chat-item').removeClass('active');
                $(this).addClass('active');
                const chatId = $(this).data('id');
                const selectedChat = chats.find(chat => chat.id === chatId);
                
                // Update chat header with selected character
                $('.chat-header img').attr('src', selectedChat.avatar);
                $('.chat-header-info h4').text(selectedChat.name);
                
                // Update current character name for API calls
                CHAR_NAME = selectedChat.name;
                
                renderMessages(chatId);
            });

            // Initialize
            renderChats();
            renderMessages(1);
        });
    </script>
</body>
</html>
